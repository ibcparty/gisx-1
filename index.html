<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Problem & Solution Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    h1 span.red {
      color: red;
    }

    h1 span.green {
      color: green;
    }

    .card {
      border: 2px solid #1a237e;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      background: #ffffff;
      position: relative;
    }

    .problem {
      color: red;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .solution-link {
      color: green;
      font-weight: bold;
      position: absolute;
      top: 15px;
      right: 15px;
      text-decoration: none;
    }

    .download {
      text-align: center;
      margin-top: 30px;
    }

    .download button {
      background-color: #1a237e;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download button:hover {
      background-color: #3949ab;
    }
  </style>
</head>
<body>

  <h1><span class="red">Problem</span> & <span class="green">Solution</span> Page</h1>

  <!-- Problem Cards -->
  <div class="card">
    <div class="problem">1. Problem Text</div>
    <a class="solution-link" href="#">Solution ⊕</a>
  </div>

  <div class="card">
    <div class="problem">2. Problem Text</div>
    <a class="solution-link" href="#">Solution ⊕</a>
  </div>

  <div class="card">
    <div class="problem">3. Problem Text</div>
    <a class="solution-link" href="#">Solution ⊕</a>
  </div>

  <div class="card">
    <div class="problem">4. Problem Text</div>
    <a class="solution-link" href="#">Solution ⊕</a>
  </div>

  <div class="card">
    <div class="problem">5. Problem Text</div>
    <a class="solution-link" href="#">Solution ⊕</a>
  </div>

  <!-- Download Option -->
  <div class="download">
    <button>⏬ Download All</button>
  </div>

</body>
</html>
