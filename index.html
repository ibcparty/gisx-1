<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Saha | Personal Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body class="bg-white">

  <!-- Mobile Menu Button -->
  <button id="menuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-white border rounded p-2 shadow">
    â˜°
  </button>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-md p-6 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40">
    <div class="text-4xl font-bold">
      st<span class="text-red-500">.</span>
    </div>
    <nav class="mt-12 space-y-4 text-lg">
      <a href="#work" class="block hover:underline">work</a>
      <a href="#about" class="block hover:underline">about</a>
      <a href="#contact" class="block hover:underline">contact</a>
    </nav>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-30 hidden z-30 md:hidden"></div>

  <!-- Main Content -->
  <main class="md:ml-64 p-6 md:p-10 flex flex-col md:flex-row items-center justify-center min-h-screen relative">
    
    <!-- Red Circle with Image -->
    <div class="w-64 h-64 bg-red-100 rounded-full overflow-hidden shadow-md flex items-center justify-center mb-10 md:mb-0 md:mr-10">
      <img src="karate.jpg" alt="Agent Saha" class="w-full h-full object-cover" />
    </div>

    <!-- Text Content -->
    <div class="text-center md:text-left">
      <p class="text-lg text-gray-800 mb-2">Agent Saha is a</p>
      <h1 class="text-3xl md:text-5xl font-extrabold text-red-500 leading-tight">
        Political Scientist,<br />
        Taekwondo Player,<br />
        IAS Officer
      </h1>
      <div class="text-[80px] md:text-[120px] font-black leading-none text-black mt-2 md:-mt-8">
        &
      </div>

      <div class="flex justify-center md:justify-start space-x-6 mt-4 text-sm">
        <a href="#work" class="underline font-medium">view work</a>
        <a href="#about" class="underline font-medium">view about</a>
      </div>
      <p class="text-gray-400 mt-2 text-sm">
        or continue scrolling for featured projects,<br />
        skills, and more!
      </p>
    </div>
  </main>

  <!-- Toggle Sidebar Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
